<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <h1>Shop With Hung</h1>

        <div>
            <mat-form-field class="w-full">
                <mat-label>FirstName</mat-label>
                <input matInput formControlName="firstName" required firstName>

                <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">First Name Is Required</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>LastName</mat-label>
                <input matInput formControlName="lastName" required firstName>

                <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">Last Name Is Required</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required email>

                <mat-error *ngIf="registerForm.controls['email'].hasError('required')">Email Is Required</mat-error>
                <mat-error *ngIf="registerForm.controls['email'].hasError('email')">Please enter a valid email Address</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required password>

                <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Password Is Required</mat-error>
                <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">Password should be at least 8 characters long</mat-error>
            </mat-form-field>

            <div>
                <button style="padding: 1.7rem;" color="accent" mat-raised-button class="w-full">
                    REGISTER
                </button>
            </div>
            <div class="pt-5">
                <span>If you have account?</span>
                <button mat-button color="accent" (click)="changeTamplate()">
                    LOGIN
                </button>
            </div>
        </div>
    </form>
</div>
