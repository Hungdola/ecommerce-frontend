<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 ">
    <div  class="px-5 lg:px-20 flex h-16 items-center justify-between">
        <div class="flex items-center">
            <div class="mr-5">
                <img alt="Code With Hung" class="w-8" src="https://scontent.fhan20-1.fna.fbcdn.net/v/t39.30808-6/432754577_1443625109565162_3425650207360433284_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeH9hyolQFzqYZeXkZ_fAExMxGiFyDe0Wr3EaIXIN7RavaQYQx8xPIqZvrSPioEm4CZVJQ9R5CHSD190ftjk8HmT&_nc_ohc=PrFDOWGiOJIAb7IVSFj&_nc_ht=scontent.fhan20-1.fna&oh=00_AfDo9FKFddPJqupN8eo_PKfZIye4hSCCBI46tG-8zwvhnQ&oe=661601F8" >
            </div>
    
            <div class="">
                <div class="flex items-center space-x-4">
                    <a routerLink="/" class="text-gray-800 font-semibold text-lg">
                        Shop Hung momo
                    </a>
                    <div>
                        <!-- như cái này là đang dùng material angular nề cái mat-button đó*-->
                        <button class="open-button" mat-button (click)="openNavbarContent('men')">Men</button>
                    </div>
                    <div>
                        <!-- như cái này là đang dùng material angular nề cái mat-button đó*-->
                        <button class="open-button" mat-button (click)="openNavbarContent('women')">Women</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center">
            <button mat-icon-button (click)="navigateTo('cart')">
                <mat-icon>shopping_cart</mat-icon>
            </button>

            <button (click)="handleOpenLoginModal()" *ngIf="!userProfile" mat-raised-button type="" color="accent">
                LOGIN
            </button>

            <div *ngIf="userProfile" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">{{userProfile.firstName}}</span>

                    <button mat-button [matMenuTriggerFor]="profileMenu"> <!-- cái này là vào trong angular material coppy mẫu menu này -->
                        <img class="h-8 w-8" src="https://cdn.pixabay.com/photo/2016/08/18/11/00/man-1602633_640.png" alt="">
                    </button>

                    <mat-menu #profileMenu="matMenu">
                        <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button mat-menu-item (click)="handleLogout()">Logout</button>
                      </mat-menu>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">
        <app-nav-content [selectedSection]="currentSection"></app-nav-content>
    </div>

</div>
